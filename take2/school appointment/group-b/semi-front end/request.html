          <div class="container pt-4 my-5 p-5">

             <div class="row">
              <div class="col-md-9 m-auto">
                <div class=" mt-4 my-5 ">
                  <p class="h2">Request Form</p>
                 </div>
                 <div class="mt-3">
                  <form class="cta-form">
                    <div>
                      <select id="select-option" name="select-option "required>
                        <option value="">Please choose one option:</option>
                        <option value="Transcript of Record">Transcript of Record</option>
                        <option value="COR">COR</option>
                        <option value="Certitification of Unit Earn">Certitification of Unit Earn</option>
                        <option value="Speacial Order">Special Order  </option>
                        <option value="Certificate of Graduate">Certificate of Graduate</option>
                        <option value="Diploma">Diploma</option>
                      </select>
                    </div>  
                  </form>

                  <div class="form-file mt-3 pt-4">
                    <input type="file" class="form-file-input" id="customFile" />
                    <label class="form-file-label" for="customFile">
                    </label>
                  </div>
                  <div class="mt-3 pt-4 ">
                    <button type="submit" class="btn btn-lg p-2">Upload</button>
                  </div>
              </div>

              <div class="form-floating my-5">
                <textarea
                  name="query"
                  id="query"
                  style="height: 150px"
                  class="form-control"
                  placeholder="Write a message"
                ></textarea>
                <label for="query">Purpose</label>
              </div>
              <div class="mb-5 pt-5 text-end">
                <a class="btn btn-lg" href="appointment-done.html" role="button">Submit</a>
