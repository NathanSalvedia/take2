<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="School Registrar Appointment System" >


     
    <link rel="icon" href="img/logo1.png" />
    <link rel="manifest" href="manifest.webmanifest" />

    <title>User Profile</title>


    <link rel="stylesheet" href="assets/css/bootstrap.css" />
    <link  href="assets/css/general.css"  rel="stylesheet"/>
    <link  href="assets/css/login.css"  rel="stylesheet"/>
  </head>
  <body>

        
    <div class="auth-wrapper d-flex pt-5 mt-5 p-5 ">
        <div class="col-md-4 m-auto p-5 ">
            <div class="bg-white shadow-sm">
                <h1 class="border-bottom p-4 text-center">Reset Password</h1>

                <div class="px-4 py-4 p-5">

                    <form class="form-signup">
                        <div class="mb-3 pt-3">
                            <label for="password" class="form-label">Password:</label>
                            <input type="password" class="form-control  form-control-lg" name="password" id="password" />
                        </div>
                        <div class="mb-3 pt-3">
                            <label for="password_confirmation" class="form-label">Confirm Password:</label>
                            <input type="password" class="form-control  form-control-lg" name="password_confirmation"
                                id="password_confirmation" />
                        </div>
                        <div class="mb-3 pt-4">
                            <button type="submit" class="btn btn-block btn-lg">Reset Password</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

       
    



    <script src="assets/js/bootstrap.js"></script>
  </body>
</html>
