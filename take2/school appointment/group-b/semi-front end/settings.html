    <link  href="assets/css/general.css"  rel="stylesheet"/>
    <link  href="assets/css/style.css"  rel="stylesheet"/>
  </head>
  <body>

        
    <nav class="navbar navbar-expand-lg navbar-light bg-light ">
      <div class="container-fluid">
          <a class="navbar-brand pl-5">
              <img class="logo" alt="" src="img/logo.png" width="160"/>
          </a>                
              <ul class="navbar-nav main-nav-list justify-content-end mx-5">
                <li><a class="nav-item main-nav-link nav-cta" href="mainpage.html">Home</a></li>
                  <li><a class="nav-item main-nav-link" href="#">Appointment</a></li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle nav-item main-nav-link" href="#" id="navbarDropdownMenuLink" role="button"
                        data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Kent Zorel
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                      <a class="dropdown-item nav-item main-nav-link" href="settings.html">Settings</a>
                      <a class="dropdown-item nav-item main-nav-link" href="logout.html">Logout</a>
                  </div>
                  </li>                       
                </ul>
          </div>
      </div>
    </nav>

    <main class="py-5 mt-5 ">
      
      <div class="container">
        <div class="row">
          <div class="col-md-3">
            <div class="card">
              <div class="card-header p-3 text-center">
                Settings
              </div>
              <div class="list-group list-group-flush">
                <a href="#" class="list-group-item list-group-item-action active p-3">Profile</span></a>
                <a href="username.html" class="list-group-item list-group-item-action p-3">Username</span></a>
                <a href="password.html" class="list-group-item list-group-item-action p-3">Password</span></a>
                <a href="email.html" class="list-group-item list-group-item-action p-3">Email</span></a>
                <a href="contact.html" class="list-group-item list-group-item-action p-3">Contact Number</span></a>
                <a href="#" class="list-group-item list-group-item-action p-3">Change Profile</span></a>
              </div>
            </div>
          </div>
                 
          
          <div class="col-md-9">
            <div class="card">
              <div class="card-header card-title text-center p-4">
                <p class="h2"> Profile</p>
              </div>
              <div class="card-body p-5 mx-5 my-5">
                <div class="row mx-5">
                  <div class="col-md-8">
                    <div class="form-group mb-4">
                      <label for="username">Username</label>
                      <input type="text" name="name" id="name" class="form-control">
                    </div>

                    <div class="form-group mb-4">
                      <label for="email">Email:</label>
                      <input type="email" name="email" id="email" class="form-control form-control-lg">
                              
                    </div>
                   
                    <div class="form-group mb-4">
                      <label for="password">Password:</label>
                      <input type="text" name="password" id="password" class="form-control form-control-lg">
                    </div>

                    <div class="form-group mb-4">
                      <label for="phone">Contact Number:</label>
                      <input type="tel" name="phone" id="phone" placeholder="+63" class="form-control form-control-lg">
                    </div>
                </div>

                <div class="offset-md-1 col-md-3">
                  <div class="form-group">
                    <label for="bio">Profile picture</label>
                    <div class="fileinput fileinput-new" data-provides="fileinput">
                      <div class="fileinput-new img-thumbnail" style="width: 150px; height: 150px;">
                        <img src="https://via.placeholder.com/150x150" alt="...">
                      </div>
                      <div class="fileinput-preview fileinput-exists img-thumbnail"
                        style="max-width: 150px; max-height: 150px;"></div>                 
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
         </div>
      </div>
         
    </main>
    



    <script src="assets/js/bootstrap.js"></script>
  </body>
